name: Build and Deploy to gh-pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Use `npm install` because `npm ci` requires a package-lock.json
        # (this repo currently doesn't include package-lock.json). Using
        # `npm install` on the runner will install dependencies and allow
        # the subsequent build step to run.
        run: npm install

      - name: Build
        run: npm run build

      - name: Ensure .nojekyll exists
        run: touch ./dist/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
